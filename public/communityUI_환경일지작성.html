</style>
  
</head>
<body>
  <header class="container">
    <div class="home">
    <a href="index.html" onclick="location.href='communityUI_환경일지작성.html'"><img src="/public/imgs/logoimg.png"></a>
    </div>
    <!-- env : environment -->
    <nav class="top_list">
        <div class="item"><a href="communityUI_환경일지목록.html" onclick="location.href='communityUI_환경일지작성.html'">환경일지</a></div>
        <div class="item"><a href="communityUI_환경보호방법목록.html" onclick="location.href='communityUI_환경일지작성.html'">환경보호방법</a></div>
        <div class="item">환경발자국</div>
    </nav>
    <!-- right -->
    <nav class="top_list_2">
        <div class="home_button">
          <img src="/public/imgs/지구 이미지.png">
        </div>
        <!--<div class="item login">로그아웃</div>-->
    </nav>
</header>
<aside class="left_list">
    <div class="item"><a href="communityUI_환경일지목록.html" onclick="location.href='communityUI_환경일지작성.html'">환경일지</a></div>
    <div class="item"><a href="communityUI_환경보호방법목록.html" onclick="location.href='communityUI_환경일지작성.html'">환경보호방법</a></div>
</aside>

  <div class="log">
    <div class="log_writes">일지 작성</div>
    <form method ="post" enctype="multipart/form-data">
      <!--<filedset></filedset>-->
      <div class="log_date">날짜
        <input type="date">
      </div>

      <div class="log_container">
        <div class="log_title">제목</div>
        <br>
        <textarea name="titles" placeholder="제목을 입력해주세요"  style="resize:none;">
        </textarea>
        <!--
        <input type="text" placeholder="제목" id="log_title">
        <label for="log_title"></label>-->
      </div>

      <div class="log_container2">
        <div class="log_contents">내용</div>
        <br>
        <textarea name="contents" placeholder="내용을 입력해주세요" style="resize:none;">
        </textarea>
        <!--<input type="text" placeholder="내용" id="log_contents" cols="40">
        <label for="log_contents"></label>-->
      </div>

      <div class="log_container_3">
        <div class="log_image_add">이미지 추가</div>       
        <br>
        <div class="log_images">
          <input type="file" id="log_images">
          <label for="log_images"></label>
        </div>    
      </div>

      <div class="log_container4">
        <div class="log_enter"><button onclick="">등록하기</button></div>
        <div class="log_lists"><a href="communityUI_환경일지목록.html" onclick="location.href='communityUI_환경일지작성.html'">목록</a></div>
      </div>
    </form>
  </div>
