<!DOCTYPE html>
<html>
  <head>

    <title>NewEarth</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.13.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.13.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.13.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- index.html 적용-->
    <link rel="stylesheet" href="./CSS/style.css">

  <body>

    <!-- 겹치는것 : class -->

    <!-- 상단 메뉴바 -->
    <header class="container">
      <div class="home">New Earth</div>
      <!-- env : environment -->
      <nav class="top_list">
          <div class="location_env_record item">환경일지</div>
          <div class="location_env_protect_record item">환경보호방법</div>
          <div class="location_env_step item">환경발자국</div>
      </nav>
      <!-- right -->
      <nav class="top_list_2">
          <div id="main" class="item">지구이미지</div>
      </nav>
  </header>

  <!-- 환경일지 -->
  <div id="page_env_record" style="display: none;">
      <aside class="left_list">
          <div class="location_env_record item">환경일지</div>
          <div class="item">일지작성</div>
      </aside>
      <section id="content_env_record">
          <article>
              <!-- <header class="env_record">환경일지</header>
                  <div class="env_record_list">환경일지1</div>
                  <div class="env_record_list">환경일지2</div>

                일지작성과 환경일지 간에 화면전환이 필요합니다. 되도록 새 html파일 만들지 말고 작업해주세요-->
          </article>
      </section>
  </div>

  <!-- 환경보호방법 -->
  <div id="page_env_protect_record" style="display: none;">
      <aside class="left_list">
          <div class="location_env_record item">환경보호방법</div>
          <div class="item">환경보호방법 작성</div>
      </aside>
      <section id="content_env_protect_record">
          <article>
              <!-- <header class="env_record">환경일지</header>

                  <div class="env_record_list">환경일지2</div>

          </article>
      </section>
  </div>

  <!-- 환경발자국 -->
  <div id="page_env_step" style="display: none;">

      </aside>
  </div>

  <script type="module" src="firebase.js"></script>
  <script src="main.js"></script>
  <script src="function.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
